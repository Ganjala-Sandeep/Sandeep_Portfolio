{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio | Sandeep Ganjala</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto+Slab:wght@400;600&family=Cinzel:wght@600&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom Styles -->
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            padding-top: 80px;
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto Slab', serif;
        }

        /* Make navbar and container fully transparent with no padding */
        .navbar {
            background-color: transparent !important;
            padding: 30px 0 !important; /* Add vertical padding to push navbar content down */
            box-shadow: none !important;
            transition: background-color 0.4s ease, box-shadow 0.4s ease, opacity 0.5s ease, visibility 0.5s ease;
            opacity: 1;
            visibility: visible;
            will-change: opacity;
        }
        /* Fade out navbar */
        .navbar.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        .navbar > .container {
            background-color: transparent !important;
            padding: 0!important;
            justify-content: center !important;
            display: flex;
            align-items: center;
        }
        /* Move toggler button to the right */
        .navbar-toggler {
            margin-left: auto;
        }

        /* Nav links styling with background only behind each link */
        .navbar-nav .nav-link {
            position: relative;
            color: #333 !important;
            font-weight: 500;
            font-size: 16px;
            padding: 8px 15px;
            margin: 0 5px;
            background-color: rgba(245, 245, 245, 0.8);
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            background-color: rgba(200, 200, 200, 1);
            color: #000 !important;
        }

        /* Small margin between nav items */
        .navbar-nav .nav-item {
            margin: 0 5px;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Playfair Display', serif;
        }

        .card {
            background-color: #1f1f1f;
            color: #e0e0e0;
            border: none;
        }

        .btn-primary {
            background-color: #2c2c2c;
            border: none;
        }

        .btn-primary:hover {
            background-color: #444;
        }

        .shadow-sm {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05) !important;
        }

        a {
            color: #a8a8a8;
        }

        a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container">
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'aboutme' %}">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'skills' %}">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact Me</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content Area -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Scroll Navbar Script -->
<script>
    let lastScrollTop = 0;
    const navbar = document.querySelector('.navbar');

    function isAtBottom() {
        return (window.innerHeight + window.pageYOffset) >= (document.body.offsetHeight - 2);
    }

    window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

        if (currentScroll > lastScrollTop && currentScroll > 50 && !isAtBottom()) {
            // Scrolling down and not at bottom - fade out navbar
            navbar.classList.add('hidden');
        } else {
            // Scrolling up OR at bottom - fade in navbar
            navbar.classList.remove('hidden');
        }

        // Always show navbar near top
        if (currentScroll <= 50) {
            navbar.classList.remove('hidden');
        }

        lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // For Mobile or negative scrolling
    });
</script>

</body>
</html>
